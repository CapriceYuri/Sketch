<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Concept</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1> Foundations: (Etch-a-Sketch) </h1>

        <div class="container">
            <div class="grid"></div>
        </div>

        <div class="controls">
            <input class="controls-item" type="range" name="number" id="rangeNum" min="1" max="50" value="25">
            <div class="controls-item" id="rangeValue">25 x 25</div>
            <button class="refresh controls-item">Refresh Board </button>
            <input  class="controls-item visible" type="color" name="custom" id="customize">
            <button class="color-custom controls-item">Custom Color</button>
            <button class="color-black active controls-item">Black</button>
            <button class="color-rainbow controls-item">Rainbow</button>
            <button class="color-whiteout controls-item">White Out</button>
        </div>

    </div>

</body>

</html>
